<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Notes</a>
    </nav>

    <div class="container">
        <div class="add-note">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a note</h5>
                    <div class="form-group">
                        <input type="text" class="form-control mb-2" id="addTitle" placeholder="Title">
                        <textarea class="form-control" id="addTxt" rows="3" placeholder="Note Content"></textarea>
                    </div>
                    <button class="btn btn-primary btn-block" id="addBtn">Add Note</button>
                </div>
            </div>
        </div>
        <div id="notes" class="notes"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
<footer>
    <div class="container my-3">
        <p>Made by Kaiwalya</p>
    </div>
</footer>
</html>
